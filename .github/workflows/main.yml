name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  runs-on: ubuntu-latest
  permissions:
    contents: write
  steps:
  - uses: actions/checkout@v3
    with:
      fetch-depth: '0'

  - name: Set up Node.js
    uses: actions/setup-node@v2
    with:
      node-version: '20.11.0'

  - name: Install dependencies
    run: npm install

  - name: Run tests
    run: npm run test:unit